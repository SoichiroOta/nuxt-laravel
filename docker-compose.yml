version: '3.7'

services:
  php:
    build: .
    volumes:
      - ./backend:/var/www/html
    ports:
      - '8000:8000'
    depends_on:
      - mysql
    command: php artisan serve --host=0.0.0.0 --port=8000
  mysql:
    image: mysql:5.7
    ports:
      - '3306:3306'
    volumes:
      - ./db:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: laravel